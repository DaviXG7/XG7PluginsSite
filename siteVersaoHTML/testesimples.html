<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom File Input</title>
    <style>

        .file-input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        .file-upload-label {
            display: inline-block;
            cursor: pointer;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .file-upload-label:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="file-upload">
        <input type="file" id="file-input" class="file-input">
        <label for="file-input" class="file-upload-label">Choose a file</label>

    </div>
    <script> 

    </script>
</body>

</html>
