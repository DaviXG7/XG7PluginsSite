<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>XG7Plugins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="../css/dashboard.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="imgs/logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        form {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        form > * {
            margin: 10px;
            padding: 10px;
            border-top: black solid 1px;
            border-bottom: black solid 1px;
            display: flex;
            flex-direction: column;
        }

    </style>


</head>

<body>
<div class="wrapper">
    <div id="barra-lateral" class="barra-lateral sidebar">


        <a>
            <img src="../imgs/logo.png" width="135" alt="">
        </a>

        <hr>

        <!-- Heading -->
        <div class="menus">
            <div class="sidebar-heading side-title">
                INTERFACE
            </div>
            <div class="botoes">
                <a class="d-flex link-offset-2 link-dark link-underline link-underline-opacity-0" href=""><i style="color: rgba(255,255,255,.5);" class="bi bi-telephone"></i><p class="textos-botoes"> Suporte <i class="bi bi-box-arrow-up-right"></i></p></a>
                <a class="d-flex link-offset-2 link-dark link-underline link-underline-opacity-0" href=""><i style="color: rgba(255,255,255,.5);" class="bi bi-cash"></i><p class="textos-botoes" > Doação <i class="bi bi-box-arrow-up-right"></i></p></a>
            </div>
        </div>

        <hr>

        <div class="menus">
            <div class="sidebar-heading side-title">
                ADMIN
            </div>
            <div class="botoes">
                <a class="d-flex link-offset-2 link-dark link-underline link-underline-opacity-0" href=""><i style="color: rgba(255,255,255,.5);" class="bi bi-people"></i> <p class="textos-botoes" > Clientes</p></a>
                <a class="d-flex link-offset-2 link-dark link-underline link-underline-opacity-0" href="../index.html"><i style="color: rgba(255,255,255,.5);" class="bi bi-plug"></i> <p class="textos-botoes" > Plugins</p></a>
            </div>
        </div>

        <hr>




    </div>


    <main>
        <header>
                <button id="hamburger" class="btn" onclick="toggleMenu('barra-lateral','flex','none')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </button>
                <div class="h-botoes">
                    <a>
                        <i class="bi bi-plus" style="font-size: 30px; padding: 0 10px 0 10px"></i>
                    </a>
                    <a>
                        <i class="bi bi-box-arrow-left" style="font-size: 30px; padding: 0 10px 0 10px"></i>
                    </a>

                    <div class="dropdown">
                        <button style="border: none; background-color: white" type="button" data-bs-toggle="dropdown">
                            <img src="../imgs/logo.png" width="80" alt="">
                        </button>
                        <ul class="dropdown-menu">
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                Perfil
                            </a>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                Configurações
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="pag">
                <form enctype="multipart/form-data" method="post" action="criarplugin">

                    <div>

                        <h1><strong>Principal</strong></h1>

                        <div class="form-group row">
                            <div class="col-7">
                                <label for="nome">Nome*</label>
                                <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome do plugin">
                            </div>
                            <div class="col-5">
                                <label for="versaoPlugin">Versão atual*</label>
                                <input type="text" class="form-control w-100" style="width: 40%;" name="pluginversion" id="versaoPlugin" placeholder="Digite a versão">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Arquivos</label>
                            <input type="file" accept="application/java-archive" id="plugin" name="plugin" required>
                            <input type="file" accept="application/zip" id="configs" name="configs">
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição do plugin*</label>
                            <textarea class="form-control" id="description" name="description" placeholder="Digite a descrição do plugin" rows="3"></textarea>
                        </div>
                    </div>
                    <div>
                        <h1><strong>Configurações</strong></h1>

                        <div class="form-group">
                            <label for="categoria">Categoria*</label>
                            <select class="form-select" id="categoria" name="categoria" required>
                                <option selected value="0">Selecione uma categoria...</option>
                                <option value="1">Gestão</option>
                                <option value="2">Utilidades</option>
                                <option value="3">Minigames</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <label for="urlVideo">URL do vídeo</label>
                                <input class="form-control" type="url" placeholder="Digite a url do vídeo" id="urlVideo" name="urlVideo">
                            </div>
                            <div class="col-12">
                                <label for="github">URL do github</label>
                                <input class="form-control" type="url" placeholder="Digite a url do vídeo" id="github" name="github">
                            </div>
                            <div class="col-6">
                                <label for="compatibilyVersion">Versão compatível*</label>
                                <input class="form-control" type="url" placeholder="Digite a url do vídeo" id="compatibilyVersion" name="compatibilyVersion" required>
                            </div>
                            <div class="col-6">
                                <label for="preco">Preço*</label>
                                <input class="form-control" type="url" placeholder="Digite a url do vídeo" id="preco" name="preco" required>
                            </div>
                            <div class="col-12">
                                <label for="dependencias">Dependências</label>
                                <input type="text" class="form-control" placeholder="Digite as dependências do plugin" id="dependencias" name="dependencies">
                            </div>
                        </div>
                    </div>

                    <div class="recursos">
                        <div class="row">
                            <h4>Comandos:</h4>
                            <div class="col-9" id="comandos" style="overflow: auto; scroll-behavior: smooth; height: 160px">
                                <div class="mt-3 mb-3 rounded border row" style="background-color: rgba(0,255,225,0.37)">
                                    <div class="col-sm-6">
                                        <label class="">Comando</label>
                                        <input class="form-control" type="text" placeholder="Nome do comando (ex.: pular)">
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="">Descrição</label>
                                        <input class="form-control" type="text" placeholder="Descrição do comando">
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <button onclick="adicionarComando('comandos','')" class="btn btn-success" style="width: 40px; height: 40px; border-radius: 100%" type="button"><i class="bi bi-plus-circle"></i></button>
                                <button onclick="removerComando('comandos')" class="btn btn-danger" style="width: 40px; height: 40px; border-radius: 100%" type="button"><i class="bi bi-x-circle"></i></button>
                            </div>
                        </div>
                        <br>
                        <div>
                            <button onclick="adicionarComando('perm','nome da perm','permValue','permDescription', true)" class="btn btn-primary" style="width: 40px; height: 40px; border-radius: 100%" type="button"><i class="bi bi-plus-circle"></i></button>
                            <button onclick="removerComando('perm')" type="button">Remover -</button> <br>
                            <div id="perm" style="overflow: auto; scroll-behavior: smooth; height: 100px">
                                <input type="text" placeholder="nome da perm" name="permValue" required> <input type="text" placeholder="descrição" name="permDescription" required> <br>

                            </div>
                        </div>
                        <br>
                        <div>
                            <button onclick="adicionarComando('recursos','recurso',false)" class="btn btn-success" style="width: 40px; height: 40px; border-radius: 100%" type="button"><i class="bi bi-plus-circle"></i></button>
                            <button onclick="removerComando('recursos')" class="btn btn-danger" style="width: 40px; height: 40px; border-radius: 100%" type="button"><i class="bi bi-x-circle"></i></button> <br>
                            <div id="recursos" style="overflow: auto; scroll-behavior: smooth; height: 100px">
                                <input type="text" placeholder="recurso" name="resourceValue" required> <br>
                            </div>
                        </div>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary" value="Atualizar"></input>

                </form>
            </div>

    </main>
</div>


</body>

<script src="../js/menu.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

    function adicionarComando(id, html) {


        $('#' + id).append(html)
    }
    function removerComando(id) {

        let div = $("#" + id);
        let elementos = div.children();

        let startIndex = Math.max(elementos.length - 3, 0);
        elementos.slice(startIndex).remove();
    }

    function getTamanhoDaTela() {
        var largura = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

        if (largura > 700) {
            document.getElementById("barra-lateral").style.display = "flex";
        }
    }
    window.addEventListener("resize", getTamanhoDaTela);
</script>

</html>
